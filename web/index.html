<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ship It</title>
  <meta name="description" content="Ship It package management">
  <meta name="author" content="kevmoeman">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <span class="icon-bar"></span>

          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Ship It</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Packages</a></li>
          <!-- <li><a href="#about">About</a></li> -->
          <!-- <li><a href="#contact">Contact</a></li> -->
          <!-- example of dropdown, for the future -->
          <!-- <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">

          </li> -->
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://github.com/kevmoeman/shipit">View on Github</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!-- Package Query -->
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="pkgIdQueryInput" class="col-sm-2 col-form-label col-form-label-sm">Package Id</label>
        <div class="col-sm-10">
          <input type="search" class="form-control form-control-lg" id="pkgIdQueryInput" placeholder="xyz-123">
        </div>
      </div>

      <!-- <div class="form-group row">
        <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Size</label>
        <div class="col-sm-10">
          <input type="email" class="form-control form-control-sm" id="smFormGroupInput" placeholder="you@example.com">
        </div>
      </div>
       -->
    </form>
  </div>

  <div class="container" id="package-container">
    <table class="table table-striped " id="package-table">
      <thead>
          <tr>
              <th data-field="id">Package Id</th>
              <th data-field="name">Package Size</th>
              <th data-field="src">Package Source Id</th>
              <th data-field="dst">Package Destination Id</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="container">
    <hr>
  </div>



  <div class="container">
      <div class="row">
          <div class="col-md-6">
            <form>
              <div class="form-group row">
                <!-- id -->
                <label for="detail_src_id" class="col-sm-2 col-form-label col-form-label-sm">Address Id</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg" id="detail_src_id" placeholder="id" readonly="readonly">
                </div>
              </div>
                <!-- name -->
              <div class="form-group row">

                <label for="detail_src_name" class="col-sm-2 col-form-label col-form-label-sm">Person Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg" id="detail_src_name" placeholder="Joe Sender" readonly="readonly">
                </div>
              </div>
                <!-- address -->
              <div class="form-group row">

                <label for="detail_src_street" class="col-sm-2 col-form-label col-form-label-sm">Address</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg" id="detail_src_street" placeholder="street" readonly="readonly">
                </div>
              </div>
              <div class="form-group row">
                <label for="detail_src_state" class="col-sm-2 col-form-label col-form-label-sm">State</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg" id="detail_src_state" placeholder="state" readonly="readonly">
                </div>
              </div>
              <div class="form-group row">
                <label for="detail_src_zip" class="col-sm-2 col-form-label col-form-label-sm">Zip</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg" id="detail_src_zip" placeholder="zip" readonly="readonly">
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <form>
              <div class="form-group row">
                <!-- id -->
                <label for="detail_dst_id" class="col-sm-2 col-form-label col-form-label-sm">Address Id</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg" id="detail_dst_id" placeholder="id" readonly="readonly">
                </div>
              </div>
                <!-- name -->
              <div class="form-group row">

                <label for="detail_dst_name" class="col-sm-2 col-form-label col-form-label-sm">Person Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg" id="detail_dst_name" placeholder="Bob Receiver" readonly="readonly">
                </div>
              </div>
                <!-- address -->
              <div class="form-group row">

                <label for="detail_dst_street" class="col-sm-2 col-form-label col-form-label-sm">Address</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg" id="detail_dst_street" placeholder="street" readonly="readonly">
                </div>
              </div>
              <div class="form-group row">
                <label for="detail_dst_state" class="col-sm-2 col-form-label col-form-label-sm">State</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg" id="detail_dst_state" placeholder="state" readonly="readonly">
                </div>
              </div>
              <div class="form-group row">
                <label for="detail_dst_zip" class="col-sm-2 col-form-label col-form-label-sm">Zip</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control-lg" id="detail_dst_zip" placeholder="zip" readonly="readonly">
                </div>
              </div>
            </form>
          </div>
      </div>
  </div>

  <script src="js/packages.js"></script>
</body>
</html>
